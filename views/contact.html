<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="public/css/contact.css">
    <link rel="stylesheet" href="../public/css/nav.css">
    <title>Contact Form</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="/"><img src="../public/img/logoo.png" /></a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/addProject">addProject</a></li>
            </ul>
        </div>
        <div>
            <div class="nav-right">
                {{if .Data.IsLogin}}
                <a href="" class="nav-link">Hello, {{.Data.UserName}}</a>
                <a href="/logout" class="nav-link list-active">Logout</a>
                {{else}}
                <a href="/form-register" class="nav-link">Register</a>
                <a href="/form-login" class="nav-link">Login</a>
                {{end}}
                <a href="/contact" class="contact">Contact</a>
            </div>
        </div>
    </nav>

    <form>
        <h1>GET IN TOUCH</h1>
        <div>
            <label for="input-name">Nama</label>
            <input type="text" id="input-name"  required>
        </div>
        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email"  required>
        </div>
        <div>
            <label for="input-phone">Phone Number</label>
            <input type="number" id="input-phone"  required>
        </div>
        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="" hidden>Select</option>
                <option >FrontEnd</option>
                <option >BackEnd</option>
                <option >Fullstack</option>
            </select>
        </div>
        <div>
            <label for="input-message">Your Message</label>
            <textarea name="" id="input-message" cols="60" rows="5"></textarea>
        </div>
        <div>
            <button type="button" onclick="showData()">Submit</button>
        </div>
    </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="/public/js/contact.js"></script>

</html>
