<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="public/css/add-cards.css">
        <link rel="stylesheet" href="../public/css/nav.css">
    </head>

    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between" >
                <ul class="navbar-nav justify-content-lg-start" id="navbar-item-list">
                  <a class="navbar-brand" href="/">
                    <img src="./public/img/logoo.png" width="40" height="40" class="d-inline-block align-center" alt="">
                    
                  </a> 
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/addProject">Add Project</a>
                  </li>
                </ul>
    
                <div>
                    <div class="nav-right">
                        {{if .Data.IsLogin}}
                        <a href="" class="nav-link">Hello, {{.Data.UserName}}</a>
                        <a href="/logout" class="nav-link list-active">Logout</a>
                        {{else}}
                        <a href="/form-register" class="nav-link">Register</a>
                        <a href="/form-login" class="nav-link">Login</a>
                        {{end}}
                        <a href="/contact" class="contact">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="addProject">
            <form action="/addProject" method="POST"  enctype="multipart/form-data">
                <h1>ADD MY PROJECT</h1>
                <div class="title">
                    <label for="input-title">Project Name</label>
                    <input type="text" name="inputName" id="inputName">
                </div>
                <div class="date">
                    <div>
                    <label for="input-start-date">Start Date</label> 
                    <input type="date" id="start-date" name="inputStartDate"  >
                    </div>
                    <div>
                        <label for="input-end-date">End Date</label> 
                        <input type="date" id="end-date" name="inputEndDate" >
                    </div>
                </div>
                
                <div class="content">
                    <label for="input-content">Content</label>
                    <textarea name="inputDescription" id="inputContent" cols="60" rows="5"></textarea>
                </div>
                <div class="technologies" id="technologies">
                    <label for="input-technologies">Technologies</label><br>
                </div>


                <div class="input row m-3">
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="nodejs" name="nodejs" value="checked">
                        <label class="form-check-label" for="node-js">
                            Node JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="reactjs" name="reactjs" value="checked">
                        <label class="form-check-label" for="reactjs">
                            React JS
                        </label>
                    </div>
                </div>
                <div class="input row m-3">
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="nextjs" name="nextjs" value="checked">
                        <label class="form-check-label" for="nextjs">
                            Next JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="phyton" name="phyton"
                            value="checked">
                        <label class="form-check-label" for="phyton">
                            Phyton
                        </label>
                    </div>
                </div>

                <div class="image">
                    <label for="input-image">Upload Image</label>
                    <input type="file" id="input-image" name="inputImage">
                </div>
                <div class="tombol">
                    <button>Add Project</button>
                </div>
            </form>
        </div>
    </body>
</html>
