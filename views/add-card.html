<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="public/css/add-cards.css">
        <link rel="stylesheet" href="../public/css/nav.css">
    </head>

    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="/"><img src="../public/img/logoo.png" /></a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/addProject">addProject</a></li>
                </ul>
            </div>
            <div>
                <div class="nav-right">
                    {{if .Data.IsLogin}}
                    <a href="" class="nav-link">Hello, {{.Data.UserName}}</a>
                    <a href="/logout" class="nav-link list-active">Logout</a>
                    {{else}}
                    <a href="/form-register" class="nav-link">Register</a>
                    <a href="/form-login" class="nav-link">Login</a>
                    {{end}}
                    <a href="/contact" class="contact">Contact</a>
                </div>
            </div>
        </nav>
        
        <div class="addProject">
            <form action="/add-card" method="POST" >
                <h1>ADD MY PROJECT</h1>
                <div class="title">
                    <label for="input-title">Project Name</label>
                    <input type="text" name="inputName" id="inputName">
                </div>
                <div class="date">
                    <div>
                    <label for="input-start-date">Start Date</label> 
                    <input type="date" id="start-date" name="inputStartDate"  >
                    </div>
                    <div>
                        <label for="input-end-date">End Date</label> 
                        <input type="date" id="end-date" name="inputEndDate" >
                    </div>
                </div>
                
                <div class="content">
                    <label for="input-content">Content</label>
                    <textarea name="inputDescription" id="inputContent" cols="60" rows="5"></textarea>
                </div>
                <div class="technologies" id="technologies">
                    <label for="input-technologies">Technologies</label><br>
                    <input type="checkbox" name="inputTechnologies"  value="Node JS"> Node JS
                    <input type="checkbox" nama="inputTechnologies"  value="React JS"> React JS <br>  
                    <input type="checkbox" nama="inputTechnologies"  value="Next JS"> Next JS
                    <input type="checkbox" nama="inputTechnologies" value="python"> Python
                </div>
                <div class="image">
                    <label for="input-image">Upload Image</label>
                    <input type="file" id="input-image">
                </div>
                <div class="tombol">
                    <button>Add Project</button>
                </div>
            </form>
        </div>
    </body>
</html>
