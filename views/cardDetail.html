<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="public/css/cardDetail.css">
    </head>

    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between" >
                <ul class="navbar-nav justify-content-lg-start" id="navbar-item-list">
                  <a class="navbar-brand" href="/">
                    <img src="/public/img/logoo.png" width="40" height="40" class="d-inline-block align-center" alt="">
                    
                  </a> 
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/addProject">Add Project</a>
                  </li>
                </ul>
    
                <button type="button" class="btn btn-secondary justify-content-end"> <a href="/contact" style="text-decoration: none; color:white">Contact Me</a></button>
            </nav>
        </div>

        <div class="card">
            <div class="card-content">
                <div>
                    <h1>
            
                            {{.Card.Title}}
                        
                </div>
                <div class="card-detail-content">
                    {{.Card.Post_date}}| {{.Card.Author}}
                </div>

                <div class="card-image">
                    <img src="/public/img/profil.jpg" alt="">
                </div>

                <div class="card-desc">
                    <p>{{.Card.Content}}</p>
                </div>

            </div>   
        </div>
    </body>
</html>
