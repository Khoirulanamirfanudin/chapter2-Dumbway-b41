<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../public/css/cardDetail.css">
        <link rel="stylesheet" href="../public/css/nav.css">
    </head>

    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="/"><img src="../public/img/logoo.png" /></a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/addProject">addProject</a></li>
                </ul>
            </div>
            <div>
                <div class="nav-right">
                    {{if .Data.IsLogin}}
                    <a href="" class="nav-link">Hello, {{.Data.UserName}}</a>
                    <a href="/logout" class="nav-link list-active">Logout</a>
                    {{else}}
                    <a href="/form-register" class="nav-link">Register</a>
                    <a href="/form-login" class="nav-link">Login</a>
                    {{end}}
                    <a href="/contact" class="contact">Contact</a>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-content">
                <div>
                    <h1>
            
                            {{.Card.Name}}
                    </h1>
                </div>
                <div class="card-detail-content">
                 {{.Card.Author}}
                </div>

                <div class="date">
                    <div>
                        <label for="input-start-date">Start Date</label> 
                        {{.Card.Start_date}}
                    </div>
                    <div>
                        <label for="input-end-date">End Date</label> 
                        {{$.Card.End_date}}
                    </div>
                </div>

                <div class="card-image">
                    <img src="/uploads/{{.Card.Image}}" alt="">
                </div>

                <div class="card-desc">
                    <p>{{.Card.Description}}</p>
                </div>

            </div>   
        </div>
    </body>
</html>
