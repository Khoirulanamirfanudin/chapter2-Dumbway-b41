<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="public/css/addProject.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    </head>

    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between" >
                <ul class="navbar-nav justify-content-lg-start" id="navbar-item-list">
                  <a class="navbar-brand" href="/">
                    <img src="./public/img/logoo.png" width="40" height="40" class="d-inline-block align-center" alt="">
                    
                  </a> 
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/addProject">Add Project</a>
                  </li>
                </ul>
    
                <button type="button" class="btn btn-secondary justify-content-end"> <a href="/contact" style="text-decoration: none; color:white">Contact Me</a></button>
            </nav>
        </div>

        <div class="addProject">
            <a href="/form-card" style="float: right; margin-top:10px; border-radius:20px; padding: 5px 15px; background-color:orangered">Add Project</a>
        </div>
        {{range $index, $data := .Cards}}
        <div id="contents" class="card-list" >
            <div class="card">
             <div class="card-image">
                <img src="./public/img/profil.jpg" alt="">
            </div>
            <div class="card-content"> 
                 <div class="input-name">
                    <h3>
                        <a href="/card-detail/{{$index}}" style="color:black ;" target="_blank">
                            {{$data.Title}}
                        </a>
                    </h3>
                </div>
                <div class="card-detail-content">
                    {{$data.Post_date}} | {{$data.Author}}
                </div>

               

                <div class="input-message">
                    <p>{{$data.Content}}</p>
                </div>

            

                <div class="btn-group">
                    <button class="btn-edit"> Edit</button>
                    <button class="btn-post"> <a href="/delete/{{$index}}">Delete</a></button>
                </div>
            </div> 
            </div>
            {{end}}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

    <!-- <script src="public/js/blog.js"></script> -->
</html>
