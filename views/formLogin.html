<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../public/css/formRegister.css">
    <link rel="stylesheet" href="../public/css/nav.css">
    <title>LOGIN</title>
</head>
<body>

    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="/"><img src="../public/img/logoo.png" /></a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/addProject">addProject</a></li>
            </ul>
        </div>
        <div>
            <div class="nav-right">
                {{if .IsLogin}}
                <a href="" class="nav-link">Hello, {{.UserName}}</a>
                <a href="/logout" class="nav-link list-active">Logout</a>
                {{else}}
                <a href="/form-register" class="nav-link">Register</a>
                <a href="/form-login" class="nav-link">Login</a>
                {{end}}
                <a href="/contact" class="contact">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container-form">
            <form action="/login" method="POST">
                <h3>LOGIN TO YOUR ACCOUNT</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="inputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="inputPassword">
                </div>
                <div class="tombol">
                    <button>Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
